<!DOCTYPE html>
<html>
<head>
<title>Text Reader</title>
<!-- coming from Bootstrap, for responsive design -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- importing Bootstrap files through CDN 
  twitter bootstrap : https://getbootstrap.com/1.4.0/ -->
<link rel="stylesheet" href="https://getbootstrap.com/1.4.0/assets/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type=text/javascript src="{{ url_for('static', filename='camera.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body  onload=loadCamera()>
    <div id="topbar" class="topbar">
        <div class="container">
            <a class="brand" href="#">Text Reader</a>
        </div>
    </div>
    <div class="container container2">
        <div class="content">
            <h3>Text Reader</h3>
            <p>Read texts from the camera!</p>
            <div id="disp-area">
                <div>
                    <video id="player" autoplay></video>
                </div>
                <div>
                    <button id="cap" class="btn large success pad" onclick="clickCapture()">Capture</button>
                </div>           
            </div>
            <div id="disp-area2">
                <div class="row">
                    <div class="span6">
                        <div><img src="" alt="Snapshot" id="snapshot" class="frame"></div>
                        <div><button id="camback" class="btn large info pad" onclick=loadCamera()>Back to Camera</button></div>
                    </div>
                    <div class="span10">
                        <h4>Result will be shown here!</h4>
                        <ul>
                            <li>Product A</li>
                            <li>Product B</li>
                            <li>Product C</li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
